<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day06. console.log() 산칙연산</title>
<script>
  const Int1 = prompt('숫자 하나를 입력해주세요.')
  const Int2 = prompt('다른 숫자 하나를 입력해주세요.')

  x = Number(Int1)
  y = Number(Int2)

  console.log(`x = ${x}, y = ${y}`)
  console.log(`x + y = ${x + y}`)
  console.log(`x - y = ${x - y}`)
  console.log(`x * y = ${x * y}`)
  console.log(`x / y = ${x / y}`)
  console.log(`x % y = ${x % y}`)
</script>
</head>
<body>
</body>
</html>
